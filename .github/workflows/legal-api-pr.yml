name: legal-api PR CI

on:
  pull_request:
    types: [assigned, synchronize]
    paths:
      - "legal-api/**"

env:
  IMAGE_NAME: business-create
  DATABASE_TEST_USERNAME: postgres
  DATABASE_TEST_PASSWORD: postgres
  DATABASE_TEST_NAME: postgres
  DATABASE_TEST_HOST: postgres

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    services:
      postgres:
        image: postgres:11
        env:
          POSTGRES_USER: $DATABASE_TEST_USERNAME
          POSTGRES_PASSWORD: $DATABASE_TEST_PASSWORD
          POSTGRES_DB: $DATABASE_TEST_NAME
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        working-directory: ./legal-api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements/dev.txt
      - name: Install dependencies
        working-directory: ./legal-api
        run: |
          pylint --rcfile=setup.cfg --load-plugins=pylint_flask src
